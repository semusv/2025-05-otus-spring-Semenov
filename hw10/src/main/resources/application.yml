server:
  error:
    whitelabel:
      enabled: false
    path: "/error"


spring:
  mvc:
    throw-exception-if-no-handler-found: true

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  thymeleaf:
    cache: false

  messages:
    baseName: messages
    encoding: UTF-8
    # Не дает свалиться в системную локаль если не найден файл для переданной в MessageSource
    # Если false то будут браться сообщения из дефолтного файла, если true, то из файла соответствующего системной локали
    fallbackToSystemLocale: false

  output:
    ansi:
      enabled: ALWAYS

  datasource:
    url: jdbc:h2:mem:maindb

  shell:
    interactive:
      enabled: true

  h2:
    console:
      enabled: true
      path: /h2-console

  liquibase:
    enabled: true
    contexts: dev

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

app:
  templates:
    error: "static/error-template.txt"

