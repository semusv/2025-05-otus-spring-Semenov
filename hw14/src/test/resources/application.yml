spring:
  batch:
    job:
      enabled: false
  output:
    ansi:
      enabled: ALWAYS
  data:
    mongodb:
      host: localhost
      port: 0
      database: book_library_test
      embedded:
        enabled: true
        version: 4.0.2

  datasource:
    url: jdbc:h2:mem:testdb

  liquibase:
    change-log: classpath:/db/changelog/db.changelog-test-master.yaml
    contexts: test

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.0.2

mongock:
  enabled: false

logging:
  level:
    ROOT: ERROR
    de.flapdoodle.embed: DEBUG
    org.springframework.data.mongodb: TRACE

