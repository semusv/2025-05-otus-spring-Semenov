databaseChangeLog:
  - changeSet:
      id: 2025-08-23--0007-acl-tables
      author: vvsemenov
      comment: Создание таблиц для Spring Security ACL
      changes:
        - createTable:
            tableName: acl_sid
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: principal
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: sid
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: acl_class
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: class
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: acl_object_identity
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: object_id_class
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_acl_obj_class
                    references: acl_class(id)
              - column:
                  name: object_id_identity
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: owner_sid
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_acl_obj_owner
                    references: acl_sid(id)
              - column:
                  name: parent_object
                  type: bigint
                  constraints:
                    nullable: true
                    foreignKeyName: fk_acl_obj_parent
                    references: acl_object_identity(id)
              - column:
                  name: entries_inheriting
                  type: boolean
                  constraints:
                    nullable: false
        - createTable:
            tableName: acl_entry
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: acl_object_identity
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_acl_entry_object
                    references: acl_object_identity(id)
              - column:
                  name: ace_order
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: sid
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_acl_entry_sid
                    references: acl_sid(id)
              - column:
                  name: mask
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: granting
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: audit_success
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: audit_failure
                  type: boolean
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: acl_sid
            columnNames: sid, principal
            constraintName: uk_acl_sid

        - addUniqueConstraint:
            tableName: acl_class
            columnNames: class
            constraintName: uk_acl_class

        - addUniqueConstraint:
            tableName: acl_object_identity
            columnNames: object_id_class, object_id_identity
            constraintName: uk_acl_object_identity

        - addUniqueConstraint:
            tableName: acl_entry
            columnNames: acl_object_identity, ace_order
            constraintName: uk_acl_entry

        - createIndex:
            tableName: acl_sid
            columns:
              - column:
                  name: sid
            indexName: idx_acl_sid_sid

        - createIndex:
            tableName: acl_object_identity
            columns:
              - column:
                  name: object_id_class
            indexName: idx_acl_obj_class
        - createIndex:
            tableName: acl_object_identity
            columns:
              - column:
                  name: parent_object
            indexName: idx_acl_obj_parent
        - createIndex:
            tableName: acl_object_identity
            columns:
              - column:
                  name: owner_sid
            indexName: idx_acl_obj_owner

        - createIndex:
            tableName: acl_entry
            columns:
              - column:
                  name: acl_object_identity
            indexName: idx_acl_entry_object
        - createIndex:
            tableName: acl_entry
            columns:
              - column:
                  name: sid
            indexName: idx_acl_entry_sid